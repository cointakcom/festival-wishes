<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 20px;
        }
        
        .image-card {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-size: 1.2rem;
        }
        
        .music-player {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .player-btn {
            background: #fff;
            color: #6a11cb;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .player-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        #volumeSlider {
            width: 150px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .now-playing {
            margin-top: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .equalizer {
            display: flex;
            align-items: end;
            height: 25px;
            gap: 3px;
        }
        
        .bar {
            width: 3px;
            background: #fff;
            border-radius: 2px;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 15px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 15px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 8px; animation-delay: 0.4s; }
        
        @keyframes equalize {
            0%, 100% { height: 8px; }
            50% { height: 20px; }
        }
        
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .image-card {
                min-width: 100%;
            }
            
            .music-player {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Gallery</h1>
            <p class="description">Enjoy these beautiful images with relaxing background music playing at 70% volume</p>
        </header>
        
        <div class="images-container">
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountain Landscape">
                <div class="image-caption">Mountain Landscape</div>
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b" alt="Ocean View">
                <div class="image-caption">Ocean View</div>
            </div>
        </div>
        
        <div class="music-player">
            <h2>Now Playing</h2>
            <div class="now-playing">
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <span>Relaxing Music - Peaceful Mind</span>
            </div>
            
            <div class="player-controls">
                <button class="player-btn" id="prevBtn">‚èÆ</button>
                <button class="player-btn" id="playPauseBtn">‚è∏</button>
                <button class="player-btn" id="nextBtn">‚è≠</button>
            </div>
            
            <div class="volume-control">
                <span>üîà</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                <span>üîä</span>
            </div>
        </div>
        
        <footer>
            <p>Music autoplays at 70% volume on page load | Responsive Design</p>
        </footer>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Set initial volume to 70%
            audio.volume = 0.7;
            volumeSlider.value = 0.7;
            
            // Autoplay the music
            audio.play().then(() => {
                playPauseBtn.innerHTML = '‚è∏';
            }).catch(error => {
                console.log('Autoplay prevented: ', error);
                playPauseBtn.innerHTML = '‚ñ∂';
            });
            
            // Play/Pause button functionality
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = '‚è∏';
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '‚ñ∂';
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
            });
            
            // Next and Previous buttons (for demonstration)
            document.getElementById('nextBtn').addEventListener('click', function() {
                alert('Next song functionality would be implemented here');
            });
            
            document.getElementById('prevBtn').addEventListener('click', function() {
                alert('Previous song functionality would be implemented here');
            });
        });
    </script>
</body>
</html>
